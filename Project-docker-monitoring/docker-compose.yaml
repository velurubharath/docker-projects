services:
  graphana:
    image: grafana/grafana:latest
    ports:
     - "3000:3000"
    container_name: grafana
    restart: always
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
     - "9090:9090"
    volumes:
     - ./prometeheus.yaml:/etc/prometheus/prometheus.yaml
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
     - "8080:8080"
    volumes:
     - /:/rootfs:ro
     - /var/run:/var/run:rw
     - /sys:/sys:ro
     - /var/lib/docker:/var/lib/docker:ro
    restart: always
    
