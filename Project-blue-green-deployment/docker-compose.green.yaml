version: "3.8"
services:
  green_app:
    build:
      context: .
      dockerfile: Dockerfile.green
    container_name: green_app
    ports:
      - "5002:5000"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - green_app
